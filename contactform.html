<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Quote Form</title>

<!-- EmailJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
    body {
        margin: 0;
        background: linear-gradient(to bottom right, #eef2ff, #e0e7ff);
        font-family: Arial, sans-serif;
    }

    /* Contact Button */
    .contact-btn {
        background: #4f46e5;
        color: #fff;
        padding: 16px 40px;
        border-radius: 10px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin: 80px auto;
        display: block;
        transition: 0.3s;
    }
    .contact-btn:hover {
        background: #4338ca;
    }

    /* Modal Overlay */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 100;
    }

    /* Modal Box */
    .modal-box {
        background: #fff;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
        background: linear-gradient(to right, #4f46e5, #2563eb);
        padding: 30px;
        border-radius: 20px 20px 0 0;
        color: #fff;
        text-align: center;
    }

    .close-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 26px;
        color: #ddd;
        cursor: pointer;
        transition: 0.2s;
    }
    .close-btn:hover { color: #fff; }

    /* Form Styles */
    .form-container {
        padding: 30px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #374151;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 15px;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    .submit-btn {
        background: #4f46e5;
        color: #fff;
        padding: 14px;
        border-radius: 10px;
        border: none;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    .submit-btn:hover { background: #4338ca; }

    /* Success Box */
    .success-box {
        padding: 40px;
        text-align: center;
        display: none;
    }
    .success-box h2 {
        font-size: 28px;
        color: #333;
    }
</style>

</head>
<body>

<button class="contact-btn" onclick="openModal()">Contact Us</button>

<!-- Modal -->
<div class="modal-overlay" id="contactModal">
    <div class="modal-box">

        <div class="close-btn" onclick="closeModal()">×</div>

        <!-- Success Message -->
        <div class="success-box" id="successBox">
            <h2>✔ Message Sent Successfully!</h2>
            <p>Thank you for contacting us!</p>
        </div>

        <!-- Form -->
        <div id="formBox">
            <div class="modal-header">
                <h2>Get a Quote</h2>
                <p>Fill in the details and we'll get back to you</p>
            </div>

            <div class="form-container">
                <form id="quoteForm">

                    <label>Full Name *</label>
                    <input type="text" name="name" required>

                    <label>Email *</label>
                    <input type="email" name="email" required>

                    <label>Mobile *</label>
                    <input type="tel" name="mobile" required>

                    <label>Company Name *</label>
                    <input type="text" name="company" required>

                    <label>Select Service *</label>
                    <select name="service" required>
                        <option value="">Choose...</option>
                        <option>IT Support</option>
                        <option>Web Application</option>
                        <option>Android App</option>
                        <option>Digital Marketing</option>
                        <option>Email Solutions</option>
                    </select>

                    <label>Comments</label>
                    <textarea name="comment"></textarea>

                    <button type="submit" class="submit-btn">Submit</button>

                </form>
            </div>

        </div>

    </div>
</div>

<script>
    emailjs.init("G5CrX0415IPB8S-e8"); // Replace

    // Automatically open modal when page loads
    window.onload = function() {
        openModal();
    };

    function openModal() {
        document.getElementById("contactModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("contactModal").style.display = "none";
    }

    document.getElementById("quoteForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const serviceID = "service_zbqz15h";   // Replace
        const templateID = "template_bnocmno"; // Replace

        emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
            document.getElementById("formBox").style.display = "none";
            document.getElementById("successBox").style.display = "block";

            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        })
        .catch((err) => {
            alert("Failed: " + JSON.stringify(err));
        });
    });
</script>

</body>
</html>
