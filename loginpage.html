<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #001a4d, #002b80, #0040cc);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 350px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        text-align: center;
        color: #fff;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }

    .input-box {
        width: 100%;
        margin: 15px 0;
        position: relative;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #00aaff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #0088dd;
        transform: translateY(-2px);
    }

    .register-link {
        margin-top: 15px;
        color: #cce6ff;
        font-size: 14px;
        display: block;
    }

    .register-link a {
        color: #00ddff;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username" required />
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password" required />
    </div>

    <button class="login-btn">Login</button>

    <!--<p class="register-link">
        Don't have an account? <a href="#">Register</a>
    </p>-->
</div>

</body>
</html>
